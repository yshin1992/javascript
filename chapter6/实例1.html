<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8" />
<title>实例1</title>
</head>
<body>
	<script type="text/javascript">
		function inherit(p)
		{
			if(p==null)
				throw TypeError();
			if(Object.create)
				return Object.create(p);
			var t=typeof p;
			if(t!=="object" && t!=="function")
				throw TypeError();
			function f(){};
			f.prototype=p;
			return new f();
		}
		
		var person={
			"Name":"Default",
			"Age":0
		}
		
		var student={
			"stuNo":"10010",
			"basic":inherit(person)
		}
		
		console.log(student.stuNo+","+student.basic.Name);
		
		//134
	</script>
</body>
</html>
