<!DOCTYPE HTML>
<html>
	<head></head>
	<body>
		<script type="text/javascript">
			var str1="Hahhha";//字符串直接量
			var str2="Halld\0dss";
			document.write(str2);
			document.write("<br/>str1.charAt(3)="+str1.charAt(3));
			document.write("<br/>str1.substring(1,4)="+str1.substring(1,4));
			document.write("<br/>str1.indexOf('a')="+str1.indexOf('a'));
			document.write("<br/>str1.lastIndexOf('h')="+str1.lastIndexOf('h'));
			document.write("<br/>str1.replace('h','l')="+str1.replace('h','l'));
			document.write("<br/>str1.toUpperCase()="+str1.toUpperCase());
			var strArr="1,2,3,4,5,6,7";
			var array=strArr.split(",");
			document.write("<br/>");
			for(var index=0;index<array.length;index++)
			{
				document.write(array[index]+" ");
			}
			//模式匹配
			var str = "testing : 1 , 2 , 9";
			var pattern = new RegExp(/\d+/g);
			document.write("<br/>"+pattern.test(str));
			document.write("<br/>"+str.search(pattern));
			document.write("<br/>"+str.match(pattern));
			document.write("<br/>"+str.replace(pattern,"#"));
			document.write("<br/>"+str.split(/\D+/));
			//null和undefined
			document.write("<br/>typeof(undefind) == "+typeof(undefined));
			document.write("<br/>typeof(null) == "+typeof(null));
			//比较
			document.write("<br/>null == undefined //"+(null == undefined));//true
			document.write("<br/>null == 0 //"+(null == 0));//false原始值比较，特殊处理不会进行转换
			document.write("<br/>null == false //"+(null == false));//false,不会进行原始值比较
			document.write("<br/>null == 'false' //"+(null == 'false'));//false
			document.write("<br/>false == 'false' //"+(false == 'false'));//false
			document.write("<br/>false == 0 //"+(false == 0));//true，此处进行了转换
			document.write("<br/>'false' == 0 //"+('false' == 0));//false
			document.write("<br/>false == '0' //"+(false == "0"));//true
			document.write("<br/>false == ''//"+(false == ''));//ftrue
			document.write("<br/>0 == ''//"+(0 == ''));//ftrue
			document.write("<br/>0,false及''可以看做是一类，统称假值；false和undefined统称为空值");
			//对象转字符串
			var obj1=new Object();
			obj1.name="Jane";
			obj1.age=18;
			document.write("<br/>obj1= "+obj1);
		</script>
		
	</body>
</html>
